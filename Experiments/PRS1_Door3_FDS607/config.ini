#Allgemeine Hinweise:
#Export-Dateien werden im Ordner "Results" gespeichert
#Plots werden im Ordner "Plots" gespeichert
#0 bedeutet "Nein", 1 bedeutet "Ja"
#Bitte keine Leerzeichen in Aufzählungen (z.B. "TG,CO,CO2")
#Bitte keine zu großen Bild-Auflösungen (starke Erhöhung der Laufzeit)

[Names]
#Bezeichnung des Projekts
Title_Project: PRS_door3_open FDS607

#Verfasser der Auswertung
Title_Author: Olaf Riese

#Bezeichnungen der untersuchten Daten
Title_File_1: Versuchsdaten
Title_File_2: Simulationsdaten

#Kurz-Bezeichnungen der untersuchten Daten
Title_File_1_short: EXP
Title_File_2_short: SIM

#Informationen über die Herkunft der Daten
Title_Series: PRISME
Title_Test: DOOR
Title_Number: 3
Title_Organisation: IRSN
Title_Version: FDS607

#Bezeichnungen der Operationen
Title_Frequency: Häufigkeit der Messgrößen
Title_Timeline: Zeitreihen Vergleich
Title_Mean_Timeline: Gemittelter Zeitreihen Vergleich
Title_Timeline_Comparison: Vergleich der normalen und gemittelten Zeitreihen
Title_Timeline_Peak: Zeitreihen Vergleich mit gekennzeichneten Peaks
Title_PEAK_PEAK: PEAK-Vergleich
Title_PEAK_PEACOCK: PEACOCK-Vergleich
Title_Timeline_Boxplot: Boxplot Vergleich der Zeitreihen

[Input]
#Benutzerdefinierte Eingabe über Konsole (0 = Nein, 1 = Ja)
User_Input: 0

[Import]
#Dateiname der ersten Datei (ggf. die Referenzwert-Datei)
Import_File_1: Daten/PRS_door3_EXP.csv

#Dateiname der zweiten Datei (ggf. die Simulations-Datei)
Import_File_2: Daten/PRS_door3_open_FDS607.csv

[Export]
#Export der Ergebnisse und Daten (0 = Nein, 1 = Ja)
Export: 1

#Export-Name der Ergebnis-Datei (.csv)
Export_File_Results: Results_Export.csv

#Export-Name der 1. geordneten Daten-Datei (.csv)
Export_File_1_data: Referenzwerte_Export_data.csv

#Export-Name der 2. geordneten Daten-Datei (.csv)
Export_File_2_data: Simulationswerte_Export_data.csv

#Zusammenstellung und Export der Plots als Anhang (0 = Nein, 1 = Ja)
Plot_Export: 1

#Auflösung der Plotdateien (in "dots per inch - dpi")
Plot_Resolution: 100

[Variables]
#Mittlungsintervall in Sekunden
dt: 60 

#Identifizierung möglicher vorhandener Messgrößen, mithilfe der jeweiligen Abkürzung
#Die Reihenfolge muss für nachfolgende "Sensor_"-Attribute gleich sein
Sensor_Types: TG,TP,TCA,TCR,CO,CO2,O2,V,P,FLT,FLR,DADM,DEXT,VOLUMEFLOW

#Auflistung der vollen Messgrößen-Namen
Sensor_Names: Gastemperatur,OF-Temp.,OF-Temp.-PVC-Kabel,OF-Temp.-Real-Kabel,Kohlenmonoxid,Kohlendioxid,Sauerstoff,Strömungsgeschwindigkeit,Relativer Druck,Wärmestrom-Total,Wärmestrom-Radiativ,Volumenstrom_Inlet,Volumenstrom_Outlet,Massenstrom

#Auflistung der Messgrößen-Einheiten
Sensor_Units: °C,°C,°C,°C,-,-,-,m/s,Pa,kW/$m^2$,kW/$m^2$,$m^3$/s,$m^3$/s,kg/s

#Auflistung der Messgrößen-Einheiten Faktoren für 1. Datei
Sensor_Factors: 1,1,1,1,0.000001,0.01,0.01,1,1,1,1,1,1,1

#Auflistung der Messgrößen-Unsicherheiten (in [%])
Sensor_Uncertainty_PEAK: 15,14,14,14,9,9,9,20,40,20,20,0,0,0
Sensor_Uncertainty_PEACOCK: 30,28,28,28,18,18,18,40,80,40,40,0,0,0

#Festlegung, wie die PEAKS der einzelnen Messgrößen bestimmt werden sollen (Minimum = min, Maximum = max, Absolute Größe = abs)
Sensor_Peak_Type: max,max,max,max,max,max,min,abs,max,max,max,max,max,max

[Control]
#Wird benötigt, falls die Validierung automatisch ablaufen soll (ohne Konsoleneingabe durch Benutzer)

#Welche Dateien sollen eingelesen und analysiert werden? 
#Angabe der zugehörigen Nummer der Import-Datei (1 = 1. Datei, 2 = 2. Datei, 3 = beide Dateien)
#Im Allgemeinen werden immer zwei Dateien miteinander verglichen, daher sollte der Wert von "3" nicht geändert werden
Data_File_Number: 3

#Welche Messfühler sollen untersucht werden?
#Angabe über die betreffende Untersuchungsgröße (z.B. "TG,V,P") oder über Teil- bzw. ganze Namen der Fühler (z.B. "O2_L3_BAS,TG_L0")
#oder über "all", falls alle Fühler verglichen werden sollen
Sensors: TG,TP,TCA,TCR,CO,CO2,O2,V,P,DADM,DEXT
#Sensors: O2,CO,CO2

#Soll die Häufigkeit der Messfühler bzgl. der verschiedenen Messgrößen dargestellt werden? (0 = Nein, 1 = Ja)
Plot_Frequency: 1

#Sollen die Zeitreihen dargestellt werden?
Plot_Timeline: 0

#Sollen die gemittelten Zeitreihen dargestellt werden?
Plot_Mean_Timeline: 1

#Sollen die normalen und gemittelten Zeitreihen verglichen werden?
Plot_Timeline_Comparison: 0

#Sollen die Zeitreihen mit Markierung des PEAKS dargestellt werden?
Plot_Timeline_Peak: 0

#Soll ein PEAK_PEAK - Vergleich durchgeführt werden?
Plot_PEAK_PEAK: 1

#Soll ein PEAK_PEACOCK - Vergleich durchgeführt werden?
Plot_PEAK_PEACOCK: 1

#Sollen die Zeitreihen als Boxplot dargestellt werden?
Plot_Timeline_Boxplot: 0